<h1 class="component-title text-center">Crear nuevo tipo modalidad paciente</h1>
<form [formGroup]="formulario">

  <div class="form-group mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" name="nombre" id="nombre" class="form-control" formControlName="nombre">
    <div *ngIf="controls.nombre.invalid && (controls.nombre.dirty || controls.nombre.touched)"
         class="alert alert-secondary" role="alert">
      <div *ngIf="controls.nombre.errors?.required">
        El nombre es obligatorio
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-outline-success m-1" (click)="nuevoTipoModalidadPaciente()"  data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
      Guardar
    </button>

    <button type="button" class="btn btn-outline-secondary m-1" (click)="mostratCrearTipo()" data-bs-toggle="collapse"
            data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
      Cancelar
    </button>
  </div>

</form>
